<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VixStream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #121212; color: #e5e5e5; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { scrollbar-width: none; -ms-overflow-style: none; }
    .glass-button {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: .5rem 1rem;
      border-radius: .375rem;
      transition: background .2s;
    }
    .glass-button:hover { background: rgba(255,255,255,0.2); }
    .modal-bg { background: rgba(0,0,0,0.75); }
    .modal-content {
      background: #1f1f1f;
      border-radius: .5rem;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .poster-fallback { image-rendering: pixelated; }
  </style>
</head>
<body class="scrollbar-hide">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 bg-black bg-opacity-50 backdrop-blur-md z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <h1 class="text-2xl font-bold text-red-600">VixStream</h1>
      <div class="hidden md:flex items-center space-x-2">
        <input id="search-input" type="text"
               placeholder="Cerca film o serie..."
               class="bg-gray-800 text-white px-3 py-1 rounded-l w-64 focus:outline-none"/>
        <button id="search-button" class="bg-gray-700 px-3 py-1 rounded-r hover:bg-gray-600">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button id="mobile-search-toggle" class="md:hidden px-2"><i class="fas fa-search text-xl"></i></button>
    </div>
    <div id="mobile-search-box" class="hidden bg-gray-800 bg-opacity-75 p-4">
      <div class="flex">
        <input id="mobile-search-input" type="text"
               placeholder="Cerca film o serie..."
               class="flex-1 bg-gray-700 text-white px-3 py-2 rounded-l focus:outline-none"/>
        <button id="mobile-search-button" class="bg-gray-600 px-3 py-2 rounded-r hover:bg-gray-500">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero" class="relative h-screen mt-16 overflow-hidden">
    <div id="hero-backdrop" class="absolute inset-0 bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
    <div class="relative z-10 max-w-3xl mx-auto text-center px-4 pt-40">
      <h1 id="hero-title" class="text-4xl md:text-6xl font-bold mb-4"></h1>
      <div class="flex justify-center items-center space-x-4 mb-4">
        <span id="hero-rating" class="bg-red-600 text-black px-2 py-1 rounded font-semibold"></span>
        <span id="hero-year"></span>
        <span id="hero-runtime"></span>
      </div>
      <p id="hero-overview" class="text-gray-300 mb-6"></p>
      <div class="flex justify-center space-x-4">
        <button id="play-button" class="glass-button"><i class="fas fa-play mr-2"></i>Play</button>
        <button id="more-info-button" class="glass-button"><i class="fas fa-info-circle mr-2"></i>Info</button>
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="pt-16 space-y-16">
    <div class="max-w-6xl mx-auto px-4 space-y-12">

      <section id="trending">
        <h2 class="text-2xl font-bold mb-4">Film in tendenza</h2>
        <div id="trending-movies"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="popular-tv">
        <h2 class="text-2xl font-bold mb-4">Serie TV popolari</h2>
        <div id="popular-tv"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="top-rated">
        <h2 class="text-2xl font-bold mb-4">Film pi√π votati</h2>
        <div id="top-rated-movies"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="upcoming">
        <h2 class="text-2xl font-bold mb-4">Film al cinema</h2>
        <div id="upcoming-movies"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="continue-watching" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Continua a guardare</h2>
        <div id="continue-watching-grid"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="search-results" class="hidden">
        <h2 class="text-2xl font-bold mb-4">
          Risultati per: <span id="search-query-text" class="text-red-600"></span>
        </h2>
        <div id="search-results-grid"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

    </div>
  </main>

  <!-- MOVIE MODAL -->
  <div id="movie-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-bg p-4">
    <div class="modal-content p-6 relative">
      <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
      <div class="flex flex-col md:flex-row gap-6">
        <img id="modal-poster" src="" alt="Poster" class="w-full md:w-1/3 rounded">
        <div class="flex-1 space-y-4">
          <h2 id="modal-title" class="text-2xl font-bold"></h2>
          <div class="flex items-center space-x-4">
            <span id="modal-rating" class="bg-red-600 text-black px-2 py-1 rounded"></span>
            <span id="modal-year"></span>
            <span id="modal-runtime"></span>
          </div>
          <p id="modal-overview" class="text-gray-300"></p>
          <div id="modal-genres" class="flex flex-wrap gap-2"></div>
          <div id="modal-cast" class="flex flex-wrap gap-2"></div>
          <button id="modal-play-button" class="glass-button mt-4">
            <i class="fas fa-play mr-2"></i>Guarda ora
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SEASONS & EPISODES -->
  <div id="seasonEpisodeSelector"
       class="fixed inset-0 z-50 hidden items-center justify-center modal-bg p-4">
    <div class="modal-content p-6 relative">
      <div class="flex justify-between items-center mb-4">
        <h2 id="selectorTitle" class="text-xl font-bold"></h2>
        <button onclick="closeSeasonEpisodeSelector()" class="text-white text-2xl">&times;</button>
      </div>
      <div id="selectorContent" class="space-y-4 overflow-y-auto max-h-[60vh]"></div>
    </div>
  </div>

  <!-- PLAYER MODAL -->
  <div id="player-modal"
       class="fixed inset-0 z-50 hidden items-center justify-center modal-bg p-4">
    <div class="modal-content p-0 relative w-full max-w-3xl">
      <button id="close-player" class="absolute top-4 right-4 text-white text-2xl z-10">&times;</button>
      <video id="videoPlayer" class="w-full h-auto bg-black"></video>
    </div>
  </div>

  <script>
    const API_KEY     = '1e8c9083f94c62dd66fb2105cd7b613b';
    const TMDB        = 'https://api.themoviedb.org/3';
    const IMG_PATH    = 'https://image.tmdb.org/t/p/w1280';
    const POSTER_PATH = 'https://image.tmdb.org/t/p/w500';
    const PROXY       = 'https://vixstreamproxy.onrender.com';

    let available     = [];
    let movieGenres   = {};
    let tvGenres      = {};

    // Carica catalogo VixStream e le mappe di genere
    async function initialize() {
      const [availRes, mvGenRes, tvGenRes] = await Promise.all([
        fetch(`${PROXY}/home/available`),
        fetch(`${TMDB}/genre/movie/list?api_key=${API_KEY}&language=it-IT`),
        fetch(`${TMDB}/genre/tv/list?api_key=${API_KEY}&language=it-IT`)
      ]);
      available = (await availRes.json()).map(i => ({ tmdb_id: i.tmdb_id, type: i.type }));
      (await mvGenRes.json()).genres.forEach(g => movieGenres[g.id] = g.name);
      (await tvGenRes.json()).genres.forEach(g => tvGenres[g.id]    = g.name);
    }

    // Crea card con poster + genere IDs
    function createCard(item, type) {
      const src = item.poster_path
        ? POSTER_PATH + item.poster_path
        : item.backdrop_path
          ? IMG_PATH + item.backdrop_path
          : 'https://via.placeholder.com/500x750?text=No+Image';

      // genre_ids array
      const names = (item.genre_ids || []).map(
        id => (type==='movie' ? movieGenres[id] : tvGenres[id]) || id
      ).join(', ');

      const div = document.createElement('div');
      div.className = 'cursor-pointer';
      div.onclick = async () => {
        const det = await getDetails(item.id, type);
        type==='tv' ? showSeasons(item.id) : showMovie(det);
      };
      div.innerHTML = `
        <img src="${src}" class="rounded-lg w-full h-64 object-cover poster-fallback"/>
        <h3 class="mt-2 text-sm font-semibold truncate">${type==='tv'?item.name:item.title}</h3>
        <p class="text-gray-400 text-xs">${((type==='tv'?item.first_air_date:item.release_date)||'').split('-')[0]||'N/A'}</p>
        <p class="text-gray-400 text-xs">Generi: ${names || 'N/A'}</p>
      `;
      return div;
    }

    // Fetch dettagli + cast
    async function getDetails(id, type) {
      const [d, c] = await Promise.all([
        fetch(`${TMDB}/${type}/${id}?api_key=${API_KEY}&language=it-IT`),
        fetch(`${TMDB}/${type}/${id}/credits?api_key=${API_KEY}&language=it-IT`)
      ]);
      return { ...(await d.json()), credits: await c.json(), media_type: type };
    }

    // Popola sezione
    async function populate(endpoint, containerId, type) {
      const res = await fetch(`${TMDB}${endpoint}?api_key=${API_KEY}&language=it-IT`);
      const data = await res.json();
      const cont = document.getElementById(containerId);
      cont.innerHTML = '';
      data.results
        .filter(x => available.some(a => a.tmdb_id === x.id))
        .slice(0,10)
        .forEach(x => cont.appendChild(createCard(x, type)));
    }

    // Hero casuale
    async function setHero() {
      const [mvRes, tvRes] = await Promise.all([
        fetch(`${TMDB}/movie/popular?api_key=${API_KEY}&language=it-IT`),
        fetch(`${TMDB}/tv/popular?api_key=${API_KEY}&language=it-IT`)
      ]);
      const mv = await mvRes.json(), tv = await tvRes.json();
      const all = [
        ...mv.results.map(i=>({...i,media_type:'movie'})),
        ...tv.results.map(i=>({...i,media_type:'tv'}))
      ].filter(i => available.some(a => a.tmdb_id === i.id));
      if (!all.length) return;
      const pick = all[Math.floor(Math.random()*all.length)];
      const det = await getDetails(pick.id, pick.media_type);
      document.getElementById('hero-backdrop').style.backgroundImage =
        `url(${IMG_PATH}${det.backdrop_path||det.poster_path})`;
      document.getElementById('hero-title').textContent      = det.title||det.name;
      document.getElementById('hero-rating').textContent     = det.vote_average.toFixed(1);
      document.getElementById('hero-year').textContent       = ((det.media_type==='movie'?det.release_date:det.first_air_date)||'').split('-')[0]||'N/A';
      document.getElementById('hero-runtime').textContent    = (det.media_type==='movie'?det.runtime:det.episode_run_time?.[0]||0)+' min';
      document.getElementById('hero-overview').textContent   = det.overview;
      document.getElementById('play-button').onclick         = () => play(det);
      document.getElementById('more-info-button').onclick    = () => showMovie(det);
    }

    // Ricerca senza filtri
    async function searchMedia(q) {
      const query = (q||document.getElementById('search-input').value).trim();
      if (!query) { document.getElementById('search-results').classList.add('hidden'); return; }
      document.getElementById('search-query-text').textContent = `"${query}"`;
      document.getElementById('search-results').classList.remove('hidden');
      const res = await fetch(`${TMDB}/search/multi?api_key=${API_KEY}&language=it-IT&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      const grid = document.getElementById('search-results-grid');
      grid.innerHTML = '';
      data.results
        .filter(i => ['movie','tv'].includes(i.media_type))
        .forEach(i => grid.appendChild(createCard(i, i.media_type)));
    }

    // Modale, player, continue watching... (come prima)
    // showMovie(), closeMovieModal(), showSeasons(), closeSeasonEpisodeSelector(),
    // showEpisodes(), playTV(), play(), closePlayerModal(), displayContinue()

    document.addEventListener('DOMContentLoaded', async () => {
      await initialize();
      populate('/trending/movie/week',  'trending-movies','movie');
      populate('/tv/popular',             'popular-tv',     'tv');
      populate('/movie/top_rated',        'top-rated-movies','movie');
      populate('/movie/upcoming',         'upcoming-movies','movie');
      setHero();
      displayContinue();

      // search handlers & mobile toggle & modal closes (stesso setup di prima)
    });
  </script>
</body>
</html>
