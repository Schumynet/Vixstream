<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VixStream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #121212; color: #e5e5e5; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { scrollbar-width: none; -ms-overflow-style: none; }
    .glass-button {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      color: white;
      padding: .5rem 1rem;
      border-radius: .375rem;
      font-weight: 500;
      transition: background .2s;
    }
    .glass-button:hover { background: rgba(255,255,255,0.2); }
    .modal-bg { background: rgba(0,0,0,0.75); }
    .modal-content {
      background: #1f1f1f;
      border-radius: .5rem;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="scrollbar-hide">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 bg-black bg-opacity-50 backdrop-blur-md z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <h1 class="text-2xl font-bold text-red-600">VixStream</h1>
      <div class="hidden md:flex items-center space-x-2">
        <input
          id="search-input"
          type="text"
          placeholder="Cerca film o serie..."
          class="bg-gray-800 text-white px-3 py-1 rounded-l focus:outline-none w-64"
        />
        <button id="search-button" class="bg-gray-700 px-3 py-1 rounded-r hover:bg-gray-600">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button id="mobile-search-toggle" class="md:hidden px-2">
        <i class="fas fa-search text-xl"></i>
      </button>
    </div>
    <div id="mobile-search-box" class="hidden bg-gray-800 bg-opacity-75 p-4">
      <div class="flex">
        <input
          id="mobile-search-input"
          type="text"
          placeholder="Cerca film o serie..."
          class="flex-1 bg-gray-700 text-white px-3 py-2 rounded-l focus:outline-none"
        />
        <button id="mobile-search-button" class="bg-gray-600 px-3 py-2 rounded-r hover:bg-gray-500">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero" class="relative h-screen mt-16 overflow-hidden">
    <div id="hero-backdrop" class="absolute inset-0 bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
    <div class="relative z-10 max-w-3xl mx-auto text-center px-4 pt-40">
      <h1 id="hero-title" class="text-4xl md:text-6xl font-bold mb-4"></h1>
      <div class="flex justify-center items-center space-x-4 mb-4">
        <span id="hero-rating" class="bg-red-600 text-black px-2 py-1 rounded font-semibold"></span>
        <span id="hero-year"></span>
        <span id="hero-runtime"></span>
      </div>
      <p id="hero-overview" class="text-gray-300 mb-6"></p>
      <div class="flex justify-center space-x-4">
        <button id="play-button" class="glass-button">
          <i class="fas fa-play mr-2"></i>Play
        </button>
        <button id="more-info-button" class="glass-button">
          <i class="fas fa-info-circle mr-2"></i>Info
        </button>
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="pt-16 space-y-16">
    <div class="max-w-6xl mx-auto px-4 space-y-12">

      <section id="trending">
        <h2 class="text-2xl font-bold mb-4">Film in tendenza</h2>
        <div id="trending-movies"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="popular-tv">
        <h2 class="text-2xl font-bold mb-4">Serie TV popolari</h2>
        <div id="popular-tv"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="top-rated">
        <h2 class="text-2xl font-bold mb-4">Film pi√π votati</h2>
        <div id="top-rated-movies"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="upcoming">
        <h2 class="text-2xl font-bold mb-4">Film al cinema</h2>
        <div id="upcoming-movies"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="continue-watching" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Continua a guardare</h2>
        <div id="continue-watching-grid"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

      <section id="search-results" class="hidden">
        <h2 class="text-2xl font-bold mb-4">
          Risultati per: <span id="search-query-text" class="text-red-600"></span>
        </h2>
        <div id="search-results-grid"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </section>

    </div>
  </main>

  <!-- MOVIE MODAL -->
  <div id="movie-modal"
       class="fixed inset-0 z-50 hidden items-center justify-center modal-bg p-4">
    <div class="modal-content p-6 relative">
      <button id="close-modal"
              class="absolute top-4 right-4 text-white text-2xl">&times;</button>
      <div class="flex flex-col md:flex-row gap-6">
        <img id="modal-poster" src="" alt="Poster" class="w-full md:w-1/3 rounded">
        <div class="flex-1 space-y-4">
          <h2 id="modal-title" class="text-2xl font-bold"></h2>
          <div class="flex items-center space-x-4">
            <span id="modal-rating" class="bg-red-600 text-black px-2 py-1 rounded"></span>
            <span id="modal-year"></span>
            <span id="modal-runtime"></span>
          </div>
          <p id="modal-overview" class="text-gray-300"></p>
          <div id="modal-genres" class="flex flex-wrap gap-2"></div>
          <div id="modal-cast" class="flex flex-wrap gap-2"></div>
          <button id="modal-play-button" class="glass-button mt-4">
            <i class="fas fa-play mr-2"></i>Guarda ora
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SEASONS & EPISODES -->
  <div id="seasonEpisodeSelector"
       class="fixed inset-0 z-50 hidden items-center justify-center modal-bg p-4">
    <div class="modal-content p-6 relative">
      <div class="flex justify-between items-center mb-4">
        <h2 id="selectorTitle" class="text-xl font-bold"></h2>
        <button onclick="closeSeasonEpisodeSelector()"
                class="text-white text-2xl">&times;</button>
      </div>
      <div id="selectorContent" class="space-y-4 overflow-y-auto max-h-[60vh]"></div>
    </div>
  </div>

  <!-- PLAYER MODAL -->
  <div id="player-modal"
       class="fixed inset-0 z-50 hidden items-center justify-center modal-bg p-4">
    <div class="modal-content p-0 relative w-full max-w-3xl">
      <button id="close-player"
              class="absolute top-4 right-4 text-white text-2xl z-10">&times;</button>
      <video id="videoPlayer" class="w-full h-auto bg-black"></video>
    </div>
  </div>

  <script>
    const API_KEY = '1e8c9083f94c62dd66fb2105cd7b613b';
    const TMDB = 'https://api.themoviedb.org/3';
    const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
    const POSTER_PATH = 'https://image.tmdb.org/t/p/w500';
    const PROXY = 'https://vixstreamproxy.onrender.com';

    let available = [];
    let currentHero = null;
    const episodeMap = new Map();

    async function loadAvailable() {
      try {
        const res = await fetch(`${PROXY}/home/available`);
        available = (await res.json()).map(i => ({
          tmdb_id: i.tmdb_id,
          type: i.type
        }));
      } catch (e) { console.error(e); }
    }

    async function tmdbFetch(path) {
      const r = await fetch(`${TMDB}${path}&api_key=${API_KEY}&language=it-IT`);
      return r.json();
    }

    function createCard(item, type) {
      const src = item.poster_path
        ? POSTER_PATH + item.poster_path
        : item.backdrop_path
          ? IMG_PATH + item.backdrop_path
          : 'https://via.placeholder.com/500x750?text=No+Image';
      const div = document.createElement('div');
      div.className = 'cursor-pointer';
      div.onclick = async () => {
        const det = await getDetails(item.id, type);
        if (type === 'tv') showSeasons(item.id);
        else showMovie(det);
      };
      div.innerHTML = `
        <img src="${src}" class="rounded-lg w-full h-64 object-cover"/>
        <h3 class="mt-2 text-sm font-semibold truncate">
          ${type==='tv'?item.name:item.title}
        </h3>
        <p class="text-gray-400 text-xs">
          ${((type==='tv'?item.first_air_date:item.release_date)||'')
            .split('-')[0]||'N/A'}
        </p>`;
      return div;
    }

    async function getDetails(id, type) {
      const [d, c] = await Promise.all([
        tmdbFetch(`/${type}/${id}?`),
        tmdbFetch(`/${type}/${id}/credits?`)
      ]);
      return { ...d, credits: c, media_type: type };
    }

    async function getTrending() {
      const d = await tmdbFetch('/trending/movie/week?');
      const c = document.getElementById('trending-movies');
      c.innerHTML = '';
      d.results
       .filter(x => available.some(a => a.tmdb_id === x.id))
       .slice(0,10)
       .forEach(x => c.appendChild(createCard(x,'movie')));
    }

    async function getPopularTv() {
      const d = await tmdbFetch('/tv/popular?');
      const c = document.getElementById('popular-tv');
      c.innerHTML = '';
      d.results
       .filter(x => available.some(a => a.tmdb_id === x.id))
       .slice(0,10)
       .forEach(x => c.appendChild(createCard(x,'tv')));
    }

    async function getTopRated() {
      const d = await tmdbFetch('/movie/top_rated?');
      const c = document.getElementById('top-rated-movies');
      c.innerHTML = '';
      d.results
       .filter(x => available.some(a => a.tmdb_id === x.id))
       .slice(0,10)
       .forEach(x => c.appendChild(createCard(x,'movie')));
    }

    async function getUpcoming() {
      const d = await tmdbFetch('/movie/upcoming?');
      const c = document.getElementById('upcoming-movies');
      c.innerHTML = '';
      d.results
       .filter(x => available.some(a => a.tmdb_id === x.id))
       .slice(0,10)
       .forEach(x => c.appendChild(createCard(x,'movie')));
    }

    async function getHero() {
      const [m, t] = await Promise.all([
        tmdbFetch('/movie/popular?'),
        tmdbFetch('/tv/popular?')
      ]);
      const all = [
        ...m.results.map(i => ({...i,media_type:'movie'})),
        ...t.results.map(i => ({...i,media_type:'tv'}))
      ];
      const pick = all.filter(x => available.some(a=>a.tmdb_id===x.id));
      if (!pick.length) return;
      const sel = pick[Math.floor(Math.random()*pick.length)];
      const det = await getDetails(sel.id, sel.media_type);
      currentHero = det;
      const bd = document.getElementById('hero-backdrop');
      bd.style.backgroundImage = `url(${IMG_PATH}${det.backdrop_path||det.poster_path})`;
      document.getElementById('hero-title').textContent = det.title||det.name;
      document.getElementById('hero-rating').textContent = det.vote_average.toFixed(1);
      document.getElementById('hero-year').textContent = ((det.media_type==='movie'?det.release_date:det.first_air_date)||'').split('-')[0]||'N/A';
      const run = det.media_type==='movie'?det.runtime:(det.episode_run_time?.[0]||0);
      document.getElementById('hero-runtime').textContent = run? run+' min':'N/A';
      document.getElementById('hero-overview').textContent = det.overview;
      document.getElementById('play-button').onclick = () => play(det);
      document.getElementById('more-info-button').onclick = () => showMovie(det);
    }

    async function searchMedia(q) {
      const query = (q||document.getElementById('search-input').value).trim();
      if (!query) {
        document.getElementById('search-results').classList.add('hidden');
        return;
      }
      document.getElementById('search-query-text').textContent = `"${query}"`;
      document.getElementById('search-results').classList.remove('hidden');
      const res = await fetch(
        `${TMDB}/search/multi?api_key=${API_KEY}&language=it-IT&query=${encodeURIComponent(query)}`
      );
      const data = await res.json();
      const grid = document.getElementById('search-results-grid');
      grid.innerHTML = '';
      data.results
        .filter(i => ['movie','tv'].includes(i.media_type))
        .forEach(i => grid.appendChild(createCard(i, i.media_type)));
    }

    function showMovie(c) {
      const m = document.getElementById('movie-modal');
      m.classList.remove('hidden');
      document.getElementById('modal-poster').src = c.poster_path? POSTER_PATH + c.poster_path : '';
      document.getElementById('modal-title').textContent = c.title||c.name;
      document.getElementById('modal-rating').textContent = c.vote_average?.toFixed(1)||'N/A';
      document.getElementById('modal-year').textContent = ((c.media_type==='movie'?c.release_date:c.first_air_date)||'').split('-')[0]||'N/A';
      const run = c.media_type==='movie'?c.runtime:(c.episode_run_time?.[0]||0);
      document.getElementById('modal-runtime').textContent = run? run+' min':'N/A';
      document.getElementById('modal-overview').textContent = c.overview||'';
      document.getElementById('modal-genres').innerHTML = c.genres?.map(g=>`<span class="bg-gray-700 px-2 py-1 rounded text-xs">${g.name}</span>`).join('')||'';
      document.getElementById('modal-cast').innerHTML = c.credits?.cast.slice(0,5).map(a=>`<span class="bg-gray-700 px-2 py-1 rounded text-xs">${a.name}</span>`).join('')||'';
      document.getElementById('modal-play-button').onclick = () => play(c);
    }

    function closeMovieModal() {
      document.getElementById('movie-modal').classList.add('hidden');
    }

    async function showSeasons(tvId) {
      const sel = document.getElementById('seasonEpisodeSelector');
      const title = document.getElementById('selectorTitle');
      const cont = document.getElementById('selectorContent');
      sel.classList.remove('hidden');
      title.textContent = 'Caricamento‚Ä¶';
      cont.innerHTML = '<p>...</p>';
      const d = await tmdbFetch(`/tv/${tvId}?`);
      const seasons = d.seasons.filter(s => s.episode_count>0);
      title.textContent = d.name;
      cont.innerHTML = seasons.map(s => `
        <div class="cursor-pointer mb-4 p-2 bg-gray-800 rounded"
             onclick="showEpisodes(${tvId},${s.season_number})">
          Stagione ${s.season_number} (${s.episode_count} ep)
        </div>
      `).join('');
    }

    function closeSeasonEpisodeSelector() {
      document.getElementById('seasonEpisodeSelector').classList.add('hidden');
    }

    async function showEpisodes(tvId, seasonNum) {
      const sel = document.getElementById('seasonEpisodeSelector');
      const title = document.getElementById('selectorTitle');
      const cont = document.getElementById('selectorContent');
      title.textContent = `Stagione ${seasonNum}`;
      cont.innerHTML = '<p>Caricamento‚Ä¶</p>';
      const [sd, td] = await Promise.all([
        tmdbFetch(`/tv/${tvId}/season/${seasonNum}?`),
        tmdbFetch(`/tv/${tvId}?`)
      ]);
      title.textContent = td.name + ' ‚Äì Stagione ' + seasonNum;
      cont.innerHTML = sd.episodes.map(ep => `
        <div class="cursor-pointer mb-4 p-2 bg-gray-800 rounded"
             onclick="playTV(${tvId},${seasonNum},${ep.episode_number})">
          Ep ${ep.episode_number}: ${ep.name||''}
        </div>
      `).join('');
    }

    function playTV(tvId, season, episode) {
      play({ id: tvId, media_type:'tv', season, episode });
      closeSeasonEpisodeSelector();
    }

    function play(c) {
      const pm = document.getElementById('player-modal');
      const vid = document.getElementById('videoPlayer');
      if (window.hls) { window.hls.destroy(); window.hls = null; }
      const src = c.media_type==='movie'
        ? `${PROXY}/hls/movie/${c.id}`
        : `${PROXY}/hls/show/${c.id}/${c.season}/${c.episode}`;
      if (Hls.isSupported()) {
        const hls = new Hls();
        window.hls = hls;
        hls.loadSource(src);
        hls.attachMedia(vid);
      } else {
        vid.src = src;
      }
      pm.classList.remove('hidden');
      vid.play();
    }

    function closePlayerModal() {
      const pm = document.getElementById('player-modal');
      const vid = document.getElementById('videoPlayer');
      if (window.hls) { window.hls.destroy(); window.hls = null; }
      vid.pause(); vid.removeAttribute('src'); vid.load();
      pm.classList.add('hidden');
    }

    async function displayContinue() {
      try {
        const ip = (await (await fetch('https://api.ipify.org?format=json')).json()).ip;
        const p = await (await fetch(`${PROXY}/progress/${ip}`)).json();
        if (!p.progress?.length) return;
        document.getElementById('continue-watching').classList.remove('hidden');
        const grid = document.getElementById('continue-watching-grid');
        grid.innerHTML = '';
        for (let it of p.progress.slice(0,5)) {
          const det = await getDetails(it.tmdbId, it.contentType);
          const card = document.createElement('div');
          card.className = 'cursor-pointer';
          card.onclick = () => {
            if (it.contentType==='tv') playTV(it.tmdbId, it.season, it.episode);
            else play({ id: it.tmdbId, media_type:'movie' });
          };
          const src = det.poster_path
            ? POSTER_PATH + det.poster_path
            : det.backdrop_path
              ? IMG_PATH + det.backdrop_path
              : 'https://via.placeholder.com/500x750?text=No+Image';
          card.innerHTML = `
            <img src="${src}" class="rounded-lg w-full h-64 object-cover">
            <h3 class="mt-2 text-sm font-semibold truncate">${det.title||det.name}</h3>
          `;
          grid.appendChild(card);
        }
      } catch(e){ console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadAvailable();
      getTrending();
      getPopularTv();
      getTopRated();
      getUpcoming();
      getHero();
      displayContinue();
      // search handlers
      document.getElementById('search-button').onclick = () => searchMedia();
      document.getElementById('search-input').onkeydown = e => { if (e.key==='Enter') searchMedia(); };
      document.getElementById('mobile-search-button').onclick = ()
        => searchMedia(document.getElementById('mobile-search-input').value);
      document.getElementById('mobile-search-input').onkeydown = e => { if (e.key==='Enter') searchMedia(e.target.value); };
      // mobile toggle
      const toggle = document.getElementById('mobile-search-toggle');
      toggle.onclick = e => { e.stopPropagation(); document.getElementById('mobile-search-box').classList.toggle('hidden'); };
      document.addEventListener('click', e => {
        if (!document.getElementById('mobile-search-box').contains(e.target) && !toggle.contains(e.target)) {
          document.getElementById('mobile-search-box').classList.add('hidden');
        }
      });
      // close modals
      document.getElementById('close-modal').onclick = closeMovieModal;
      document.getElementById('close-player').onclick = closePlayerModal;
      window.onclick = e => {
        if (e.target.id==='movie-modal') closeMovieModal();
        if (e.target.id==='player-modal') closePlayerModal();
      };
    });
  </script>

</body>
</html>
