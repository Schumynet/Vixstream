<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VixStream</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papm5Zz+eTV/YO2L0rZD+F3ZR9+Oy3QqFx4DxY+ZPz0Efe622cKZvnpFmGdh8QF0Zyb4/ZkzF3M1hM+BrfM1Aw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- frecce verticali per saltare tra i caroselli -->
  <button id="scroll-up" class="page-arrow up">
    <i class="fas fa-chevron-up"></i>
  </button>
  <button id="scroll-down" class="page-arrow down">
    <i class="fas fa-chevron-down"></i>
  </button>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">VixStream</div>
    <nav class="genre-nav">
      <ul>
        <li><a href="#" data-genre="28">Action</a></li>
        <li><a href="#" data-genre="35">Comedy</a></li>
        <li><a href="#" data-genre="18">Drama</a></li>
        <li><a href="#" data-genre="27">Horror</a></li>
        <li><a href="#" data-genre="10749">Romance</a></li>
        <li><a href="#" data-genre="878">Sci-Fi</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section id="hero" class="hero-section">
    <div id="hero-bg" class="hero-background"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2 id="hero-title">Titolo in evidenza</h2>
      <p id="hero-description">Descrizione breve dell'elemento in evidenza...</p>
      <div class="hero-meta">
        <span id="hero-rating">⭐ 6.4</span>
        <span id="hero-year">2025</span>
        <span id="hero-duration">1h 41min</span>
      </div>
      <div class="hero-buttons">
        <button id="hero-play" class="btn primary">
          <i class="fas fa-play"></i> Guarda ora
        </button>
        <button id="hero-info" class="btn secondary">
          <i class="fas fa-info-circle"></i> Informazioni
        </button>
      </div>
    </div>
  </section>

  <!-- CAROUSEL: Trending Movies -->
  <section class="section carousel-section">
    <h2>Film in tendenza</h2>
    <div class="carousel">
      <button class="carousel-arrow prev"><i class="fas fa-chevron-left"></i></button>
      <div class="carousel-track" id="trending-movies">
        <!-- qui aggiungi dinamicamente le card -->
      </div>
      <button class="carousel-arrow next"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>

  <!-- CAROUSEL: Sezioni per genere -->
  <section id="genre-sections">
    <!-- 
      JavaScript dovrà popolare così:
      <div class="section carousel-section" data-genre="28">
        <h2>Action</h2>
        <div class="carousel">
          <button class="carousel-arrow prev"><i class="fas fa-chevron-left"></i></button>
          <div class="carousel-track" id="genre-28"></div>
          <button class="carousel-arrow next"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    -->
  </section>

  <!-- MODALE: Selettore Stagioni -->
  <div id="season-selector" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <h3>Seleziona Stagione</h3>
      <div class="carousel">
        <button class="carousel-arrow prev"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel-track" id="season-carousel">
          <!-- copertine stagioni -->
        </div>
        <button class="carousel-arrow next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- MODALE: Selettore Episodi -->
  <div id="episode-selector" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <h3>Seleziona Episodio</h3>
      <div class="carousel">
        <button class="carousel-arrow prev"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel-track" id="episode-carousel">
          <!-- copertine episodi -->
        </div>
        <button class="carousel-arrow next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- PLAYER MODAL (rimane identico a prima, load via player.js) -->
  <div id="player-modal" class="hidden">
    <div id="videoContainer">
      <!-- ...tutto il markup di player.js... -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 VixStream. Tutti i diritti riservati.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
</body>
</html>
