<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Locandine TMDB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #121212; color: #e5e5e5; }
    .poster { height: 300px; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body class="p-6">

  <h1 class="text-3xl font-bold mb-6 text-red-500">Test Locandine da TMDB</h1>
  <div id="poster-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>

  <script>
    const API_KEY = '1e8c9083f94c62dd66fb2105cd7b613b';
    const TMDB = 'https://api.themoviedb.org/3';
    const POSTER_PATH = 'https://image.tmdb.org/t/p/w500';

    async function loadPosters() {
      try {
        const res = await fetch(`${TMDB}/movie/popular?api_key=${API_KEY}&language=it-IT`);
        const data = await res.json();
        const grid = document.getElementById('poster-grid');
        grid.innerHTML = '';

        data.results.slice(0, 10).forEach(movie => {
          const src = movie.poster_path
            ? POSTER_PATH + movie.poster_path
            : movie.backdrop_path
              ? 'https://image.tmdb.org/t/p/w500' + movie.backdrop_path
              : 'https://via.placeholder.com/500x750?text=No+Image';

          const div = document.createElement('div');
          div.innerHTML = `
            <img src="${src}" alt="${movie.title}" class="poster w-full mb-2"/>
            <h3 class="text-sm font-semibold truncate">${movie.title}</h3>
            <p class="text-gray-400 text-xs">${movie.release_date?.split('-')[0] || 'N/A'}</p>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        console.error('Errore nel caricamento:', err);
        document.getElementById('poster-grid').innerHTML = '<p class="text-red-500">Errore nel caricamento delle locandine.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPosters);
  </script>

</body>
</html>
